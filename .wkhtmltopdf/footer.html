<html lang="cs">
    <head>
        <meta charset="UTF-8">
        <script>
          function subst() {
              var vars = {};
              alert(document.location.search);
              var query_strings_from_url = document.location.search.substring(1).split('&');
              for (var query_string in query_strings_from_url) {
                  if (query_strings_from_url.hasOwnProperty(query_string)) {
                      var temp_var = query_strings_from_url[query_string].split('=', 2);
                      vars[temp_var[0]] = decodeURI(temp_var[1]);
                  }
              }
              var css_selector_classes = ['page', 'frompage', 'topage', 'webpage', 'section', 'subsection', 'date', 'isodate', 'time', 'title', 'doctitle', 'sitepage', 'sitepages','schvaleno'];
              for (var css_class in css_selector_classes) {
                  if (css_selector_classes.hasOwnProperty(css_class)) {
                      var element = document.getElementsByClassName(css_selector_classes[css_class]);
                      for (var j = 0; j < element.length; ++j) {
                          element[j].textContent = vars[css_selector_classes[css_class]];
                      }
                  }
              }
          }
        </script>
        <style>
            body {
                font-family: 'Montserrat','Roboto', sans-serif;
            }
        </style>
    </head>
    <body onload="subst()">
        <table style="width: 100%; padding-left: 100px; padding-right: 100px; height: 40px;">
            <tr>
                <td style="text-align:left; padding-left: 10px; border-left: 1px solid #008C72">
                    <div style="font-size: 8px; color: #008C72">Název dokumentu</div>
                    <div style="font-size: 11px;"><span class="title"></span></div>
                </span>
                <td style="text-align:left; padding-left: 10px; border-left: 1px solid #008C72">
                    <div style="font-size: 8px; color: #008C72">Schváleno ReV dne</div>
                    <div style="font-size: 11px;"><span class="schvaleno"></span></div>
                </span>
                <td style="text-align:right; margin-right: 20px; color: #008C72; font-weight: bold;">
                    <span class="page"></span>/<span class="topage">
                </span>
                </td>
            </tr>
        </table>
    </body>
</html>
