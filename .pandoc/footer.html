<script type="text/javascript">

$("h2").each(function() {
  var content = $(this).text().trim(); // Odstraní mezery na začátku a konci

  // Používáme lazy match (.*?) místo greedy (.*), aby regulární výraz správně zachytil část s tečkou
  content = content.replace(/^(Článek \d+)\s+(.*)$/s, function(match, number, title) {
    return number + '<br/>' + title.trim().replace(/\s+/g, ' '); // Nahrazuje vícenásobné mezery jednou
  });

  $(this).html(content);
  })
</script>
